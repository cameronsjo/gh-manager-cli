name: Release Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch: # Manual trigger if needed

jobs:
  # Run semantic-release to create version, changelog, and tag
  semantic-release:
    # Skip if commit message starts with 'chore(release):'
    if: ${{ !startsWith(github.event.head_commit.message, 'chore(release):') }}
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    permissions:
      contents: write
      pull-requests: write
      issues: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build application
        run: pnpm run build

      - name: Configure npm authentication
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Run semantic-release to handle versioning and changelog
          npx semantic-release
          
          # Check if a new version was created
          if [ -f ".semantic-release-version" ]; then
            VERSION=$(cat .semantic-release-version)
            echo "new_release_published=true" >> $GITHUB_OUTPUT
            echo "new_release_version=${VERSION}" >> $GITHUB_OUTPUT
            echo "::notice::Published version ${VERSION}"
          else
            # Check package.json for version changes as fallback
            VERSION=$(node -p "require('./package.json').version")
            if git diff HEAD~1 package.json | grep -q '"version"'; then
              echo "new_release_published=true" >> $GITHUB_OUTPUT
              echo "new_release_version=${VERSION}" >> $GITHUB_OUTPUT
              echo "::notice::Published version ${VERSION}"
            else
              echo "new_release_published=false" >> $GITHUB_OUTPUT
              echo "::notice::No new release published"
            fi
          fi

  # Build binaries for multiple platforms
  build:
    needs: semantic-release
    if: needs.semantic-release.outputs.new_release_published == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            ext: ''
          - os: macos-latest
            platform: macos
            arch: x64
            ext: ''
          - os: windows-latest
            platform: windows
            arch: x64
            ext: '.exe'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Pull latest changes
        run: git pull origin main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build application
        run: pnpm run build

      - name: Install pkg globally
        run: npm install -g pkg

      - name: Create binary
        run: pkg dist/index.js --targets node18-${{ matrix.platform }}-${{ matrix.arch }} --output gh-manager-cli-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gh-manager-cli-${{ matrix.platform }}-${{ matrix.arch }}
          path: gh-manager-cli-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}
          retention-days: 90

  # Upload binaries to the GitHub release
  upload-binaries:
    needs: [semantic-release, build]
    if: needs.semantic-release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./binaries

      - name: Display downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -la ./binaries/
          find ./binaries -type f -exec ls -la {} \;

      - name: Upload binaries to release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.semantic-release.outputs.new_release_version }}
        run: |
          # Get the release ID for the version tag
          RELEASE_ID=$(gh api repos/${{ github.repository }}/releases/tags/v${VERSION} --jq '.id' || echo "")
          
          if [ -z "$RELEASE_ID" ]; then
            echo "::error::Could not find release for tag v${VERSION}"
            exit 1
          fi
          
          echo "Uploading binaries to release ID: $RELEASE_ID"
          
          # Upload each binary
          for file in binaries/*/*; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              echo "Uploading $filename..."
              gh release upload v${VERSION} "$file" --clobber || echo "::warning::Failed to upload $filename"
            fi
          done

  # Publish to other registries and update Homebrew
  publish-extras:
    needs: semantic-release
    if: needs.semantic-release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Publish to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.semantic-release.outputs.new_release_version }}
        run: |
          echo "Publishing version ${VERSION} to GitHub Packages..."
          
          # Create .npmrc for GitHub Packages
          echo "@wiiiimm:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> .npmrc
          
          # Check if this version already exists in GitHub Packages
          if npm view @wiiiimm/gh-manager-cli@${VERSION} --registry=https://npm.pkg.github.com 2>/dev/null; then
            echo "::notice::Version ${VERSION} already exists in GitHub Packages, skipping publish"
            exit 0
          fi
          
          # Backup original package.json
          cp package.json package-original.json
          
          # Modify package.json for GitHub Packages
          jq '.name = "@wiiiimm/gh-manager-cli" | .publishConfig = {"registry": "https://npm.pkg.github.com"}' package-original.json > package.json
          
          # Publish to GitHub Packages
          npm publish --registry=https://npm.pkg.github.com || echo "::warning::Failed to publish to GitHub Packages"
          
          # Restore original package.json
          mv package-original.json package.json

      - name: Update Homebrew Tap
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          VERSION: ${{ needs.semantic-release.outputs.new_release_version }}
        run: |
          # Check if GH_TOKEN is available
          if [ -z "$GITHUB_TOKEN" ]; then
            echo "::warning::Homebrew tap update skipped: GH_TOKEN secret not configured"
            exit 0
          fi
          
          echo "Updating Homebrew tap for version ${VERSION}..."
          
          # Create npm tarball locally
          npm pack
          TARBALL="gh-manager-cli-${VERSION}.tgz"
          
          # Calculate SHA256 of the tarball
          if [[ "$OSTYPE" == "darwin"* ]]; then
            SHA256=$(shasum -a 256 "$TARBALL" | cut -d' ' -f1)
          else
            SHA256=$(sha256sum "$TARBALL" | cut -d' ' -f1)
          fi
          echo "SHA256: $SHA256"
          
          # Clone the tap repository with authentication
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/wiiiimm/homebrew-tap.git tap-repo
          
          # Update the formula
          FORMULA="tap-repo/Formula/gh-manager-cli.rb"
          sed -i.bak -E "s|url \"https://registry.npmjs.org/gh-manager-cli/-/gh-manager-cli-[0-9.]+\.tgz\"|url \"https://registry.npmjs.org/gh-manager-cli/-/gh-manager-cli-${VERSION}.tgz\"|" "$FORMULA"
          sed -i.bak -E "s|sha256 \"[a-f0-9]{64}\"|sha256 \"${SHA256}\"|" "$FORMULA"
          rm -f "$FORMULA.bak"
          
          # Commit and push
          cd tap-repo
          git add Formula/gh-manager-cli.rb
          git commit -m "Update gh-manager-cli to ${VERSION}" || echo "::notice::No changes to commit"
          git push origin main || echo "::warning::Failed to push Homebrew formula update"